<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Registration Form</title>
    <style>
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        input[type="submit"], input[type="reset"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Conference Registration Form</h2>

<form action="#" method="post">
    <label for="fullName">Full Name *</label>
    <input type="text" id="fullName" name="fullName" required>
    
    <label for="email">Email Address *</label>
    <input type="email" id="email" name="email" required>
    
    <label for="age">Age *</label>
    <input type="number" id="age" name="age" min="18" max="99" required>
    
    <label>Gender</label>
    <label><input type="radio" name="gender" value="male"> Male</label>
    <label><input type="radio" name="gender" value="female"> Female</label>
    
    <label for="country">Country of Residence</label>
    <input type="text" id="country" name="country">
    
    <label for="interests">Area of Interest</label>
    <label><input type="checkbox" name="interests[]" value="software-development"> Software Development</label>
    <label><input type="checkbox" name="interests[]" value="data-science"> Data Science</label>
    <label><input type="checkbox" name="interests[]" value="cybersecurity"> Cybersecurity</label>
    <label><input type="checkbox" name="interests[]" value="artificial-intelligence"> Artificial Intelligence</label>
    
    <label>Experience Level</label>
    <label><input type="radio" name="experience" value="beginner"> Beginner</label>
    <label><input type="radio" name="experience" value="intermediate"> Intermediate</label>
    <label><input type="radio" name="experience" value="advanced"> Advanced</label>
    
    <label for="comments">Comments or Questions</label>
    <textarea id="comments" name="comments"></textarea>
    
    <input type="submit" value="Register">
    <input type="reset" value="Reset">
</form>

</body>
</html>
